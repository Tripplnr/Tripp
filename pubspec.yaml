name: trippinr
description: 3.7.3



publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^3.0.3
  shared_preferences: ^2.0.17
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.1
  google_sign_in: ^5.4.4
  flutter_login_facebook: 1.5.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.0.1
  intl: ^0.18.0
  images_picker: ^1.2.11
  syncfusion_flutter_datepicker: ^20.4.50
  flutter_staggered_grid_view: ^0.6.2
  flutter_easyloading: ^3.0.5
  lottie: ^2.2.0
  persistent_bottom_nav_bar: ^5.0.2
  share_plus: ^6.3.1
  #  google_maps_flutter: ^2.2.4
#  LOCATIONS & GPS
  flutter_google_places:
  google_maps_flutter:
  location:
  geocoding:
  geolocator:
  permission_handler: ^10.2.0

  webview_flutter: ^4.0.6
  sign_in_with_apple: ^4.3.0
  flutter_html: ^3.0.0-alpha.6








dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsExtraLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Petit Formal Script
      fonts:
        - asset: assets/fonts/PetitFormalScriptRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterBold.ttf
          weight: 700
